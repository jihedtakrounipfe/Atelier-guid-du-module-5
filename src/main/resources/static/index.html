<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Movie Management</h1>
    <!-- Table for displaying movies -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Release Year</th>
        </tr>
        </thead>
        <tbody id="moviesList">
        <!-- Movie data will be inserted here -->
        </tbody>
    </table>
    <button onclick="fetchMovies()">Load Movies</button>
</div>

<script>
    async function fetchMovies() {
        const response = await fetch('http://localhost:8081/api/movies');
        const movies = await response.json();
        const moviesList = document.getElementById('moviesList');
        moviesList.innerHTML = '';  // Clear existing movie list

        // Loop through each movie and create a table row
        movies.forEach(movie => {
            const row = document.createElement('tr');

            // Create table cells for each movie property
            const idCell = document.createElement('td');
            idCell.textContent = movie.id;  // Movie ID
            row.appendChild(idCell);

            const titleCell = document.createElement('td');
            titleCell.textContent = movie.title;  // Movie Title
            row.appendChild(titleCell);

            const genreCell = document.createElement('td');
            genreCell.textContent = movie.genre;  // Movie Genre
            row.appendChild(genreCell);

            const yearCell = document.createElement('td');
            yearCell.textContent = movie.releaseyear;  // Movie Release Year
            row.appendChild(yearCell);

            // Append the row to the table
            moviesList.appendChild(row);
        });
    }
</script>
</body>
</html>
